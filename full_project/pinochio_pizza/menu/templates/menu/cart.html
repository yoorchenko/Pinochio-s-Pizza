{% extends 'menu/basic.html' %}
{% load static %}
{% load my_filters %}

{% block content %}
<div class="container">
<ol style="margin-top: 10px">
	{% for item in items %}
	<li>
		{% for price, product in item.items %}
			{{product}} - {{ price }}
		{% endfor %}
	</li>
	{% endfor %}
</ol>
Total: {{ total }}$
<br><a href="{% url 'confirm' %}">Confirm</a>

</div>
{% endblock %}
